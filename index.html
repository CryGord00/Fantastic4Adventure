<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantastic 4 Adventure</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('/Fantastic4Adventure-main/BG/Background\ nusantara.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        h1 {
            font-size: 5.2em;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin-bottom: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        h2 {
            font-size: 4em;
            font-family: sans-serif;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        button {
            font-size: 3em;
            padding: 10px 20px;
            border: 2px solid black;
            background-color: transparent;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            font-weight: bold;
            color: white;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.5em;
            }
            button {
                font-size: 1.2em;
                padding: 8px 16px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1.2em;
            }
            button {
                font-size: 1em;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Fantastic 4</h1>
    <h2>Adventure At Nusantara</h2>
    <a href="CharaSelect.html">
    <button>START</button>
</a>
</body>
</html>
